<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="./src/images/favicon.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    <title>Paint</title>
</head>
<body>
    <div class="container">
        <div class="toolbar">
          <a class="btn" id="undo">undo</a>
          <a class="btn" id="clear">clear</a>
          <div class="color-fields">
            <div class="color-field" style ="background-color: rgb(243, 24, 24)"></div>
            <div class="color-field" style ="background-color: rgb(241, 102, 241)"></div>
            <div class="color-field" style ="background-color: rgb(234, 255, 143)"></div>
            <div class="color-field" style ="background-color: #145539"></div>
          </div>
          <input type="color" class="color-picker" />
          <input type="range" min="1" max="100" class="pen-range" />
          <a id="brush" href="#"">brush</a>
          <a id="line" href="#"">line</a>
          <a id="circle" href="#">circle</a>
          <a id="square" href="#">square</a>
          <a id="regtangle" href="#">regtangle</a>
          <a id="star" href="#">star</a>
          <a id="polygon" href="#">polygon</a>
          <a id="ellipse" href="#">ellipse</a>
          <a id="triangle" href="#">triangle</a>
          <a id="text" href="#">text</a>
          <a id="earaser">earser</a>
          <a id="copy">copy</a>
          <a id="drag">drag</a>
          <a id="open" class="selected" href="#">image upload</a>
          <a id="save" href="#">save</a>
        </div>
        <div id="konva-holder"></div>  
    </div>
    <script src="./src/js/app.js"></script>
</body>
</html>
